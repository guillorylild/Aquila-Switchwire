#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -100,-100 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
#home_xy_position:135,150
#speed:40
#z_hop:5

[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G0 Z5 F500
    G28 X0 Y0
    G0 X108 Y115 F9000
    G28 Z0
    G0 Z5 F500
	

   

#--------------------------------------------------------------------
#speed: 100
#horizontal_move_z: 10
#retries: 5
#retry_tolerance: 0.0075
#max_adjust: 10

[bed_mesh]
speed: 150
horizontal_move_z: 4
mesh_min: 10,24
mesh_max: 216.0,222
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0


[bed_screws]
screw1: 23,3
screw1_name: Front Left
screw2: 23,175
screw2_name: Rear Left
screw3: 195,175
screw3_name: Rear Right
screw4: 195,3
screw4_name: Front Right
screw5: 108,115
screw5_name: Center
speed: 150

#Bed screws adjust using the probe
[screws_tilt_adjust]
screw1: 23,3
screw1_name: front left screw
screw2: 23,175
screw2_name: rear left screw
screw3: 195,175
screw3_name: rear right screw
screw4: 195,3
screw4_name: front right screw
speed: 120
screw_thread: CW-M4

#####################################################################
